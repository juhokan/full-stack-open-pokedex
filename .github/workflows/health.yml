name: Health check

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  url_health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check health from URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://pokedex-i90i.onrender.com/health
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with:
          severity: error
          details: Health check failed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}